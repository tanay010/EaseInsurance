        <h1 style="text-align: center;">Add Question</h1>
        <form id="questionForm" style="display: flex; flex-direction: column;">
            <label for="questionText">Question:</label>
            <input type="text" id="questionText" name="questionText" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <label for="policyId">Policy ID:</label>
            <input type="text" id="policyId" name="policyId" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Add Question</button>
        </form>
    </div>
