<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .user-info p {
            font-size: 18px;
            color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="userinterface.html">Home</a>
            <a href="userdetails.html">Fill Details</a>
            <a href="user-info.html">User Info</a>
        </nav>
        <div class="sign-in">
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="user-header">
            <p style="font-size: 20px; color: #333;">Username: JohnDoe</p>
            <h1>Welcome, User!</h1>
        </div>
        <div class="user-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 30</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Office Status:</strong> Active</p>
        </div>
        
        <button onclick="window.location.href='userdetails.html'">Fill Details</button>
        <button onclick="window.location.href='userlogin.html'">Login</button>
        <button onclick="window.location.href='submit-claim.html'">Claim</button>
    </div>
</body>
</html>
