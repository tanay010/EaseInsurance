<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Process</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body style="background: linear-gradient(to right, #f8f8f8, #e0e0e0);">
    <div class="sidebar">
        <nav>
            <ul>
                <li><img src="img/profile_icon.png" alt="Profile" style="width: 100px; height: auto;"></li>
                <li><a href="Claim-process.html">Claim</a></li>
                <li><a href="question.html">Question</a></li>
                <li><a href="Index_ishaa.html">Admin Dashboard</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
    <div class="app-container" style="padding: 20px; max-width: 600px; margin: auto;">
        <h1 style="text-align: center;">Submit a Claim</h1>
        <form id="claimForm" style="display: flex; flex-direction: column;">
            <label for="processId">Process ID:</label>
            <input type="text" id="processId" name="processId" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <label for="incidentType">Incident Type:</label>
            <input type="text" id="incidentType" name="incidentType" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required style="padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
            
            <label for="fileUpload">Upload Document:</label>
            <input type="file" id="fileUpload" name="fileUpload" required style="margin-bottom: 10px;">
            
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </form>
    </div>
</body>
</html>
