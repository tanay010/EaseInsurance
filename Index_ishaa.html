<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto p-5">
        <header class="bg-blue-600 text-white text-center p-5 mb-10 rounded">
            <h1 class="text-3xl">Admin Dashboard</h1>
        </header>

        <div class="bg-white p-5 rounded shadow mb-5">
            <h2 class="text-2xl mb-4">Claims Overview</h2>
            <button id="approveButton" class="bg-green-500 text-white px-4 py-2 rounded">Approve Selected</button>
            <button id="denyButton" class="bg-red-500 text-white px-4 py-2 rounded">Deny Selected</button>

            <table class="min-w-full border-collapse border border-gray-200">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2">Claim ID</th>
                        <th class="border border-gray-300 p-2">User</th>
                        <th class="border border-gray-300 p-2">Amount</th>
                        <th class="border border-gray-300 p-2">Status</th>
                    </tr>
                </thead>
                <tbody id="claimsTableBody" class="bg-white">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>

        <div class="bg-white p-5 rounded shadow mb-5">
            <h2 class="text-2xl mb-4">Risk Assessment</h2>
            <div class="bg-gray-200 p-4 rounded">
                <p>Enter Annual Mileage:</p>
                <input type="range" min="0" max="20000" class="w-full">
                <p>Estimated Premium: $XXX</p>
                <p>Risk Score: XX</p>
            </div>
            <button id="submitRiskButton" class="bg-blue-500 text-white px-4 py-2 rounded">Submit Risk</button>
            <table class="min-w-full border-collapse border border-gray-200 mt-4">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2">Risk ID</th>
                        <th class="border border-gray-300 p-2">Description</th>
                        <th class="border border-gray-300 p-2">Status</th>
                    </tr>
                </thead>
                <tbody id="risksTableBody" class="bg-white">
                    <!-- Dynamic rows for risks will be added here -->
                </tbody>
            </table>
        </div>

        <div class="bg-white p-5 rounded shadow mb-5">
            <h2 class="text-2xl mb-4">Logistic Regression Prediction</h2>
            <form id="predictionForm">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required style="border: 1px solid;"><br>
                <label for="health_habits">Health Habits:</label>
                <select id="health_habits" name="health_habits" required>
                    <option value="Non-smoker">Non-smoker</option>
                    <option value="Occasional Smoker">Occasional Smoker</option>
                    <option value="Regular Smoker">Regular Smoker</option>
                    <option value="Active Lifestyle">Active Lifestyle</option>
                    <option value="Sedentary Lifestyle">Sedentary Lifestyle</option>
                </select><br>
                <label for="driving_record">Driving Record (0: No accidents, 1: Few accidents, 2: Many accidents):</label>
                <input type="number" id="driving_record" name="driving_record" required style="border: 1px solid;"><br>
                <label for="location">Location:</label>
                <select id="location" name="location" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select><br>
                <label for="vehicle_type">Vehicle Type:</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Coupe">Coupe</option>
                </select><br>
                <label for="occupation">Occupation:</label>
                <select id="occupation" name="occupation" required>
                    <option value="Office Job">Office Job</option>
                    <option value="Construction">Construction</option>
                    <option value="Driver">Driver</option>
                    <option value="Healthcare">Healthcare</option>
                </select><br>
                <label for="previous_claims">Previous Claims (0: No claims, 1: 1 claim, 2: multiple claims):</label>
                <input type="number" id="previous_claims" name="previous_claims" required style="border: 1px solid;"><br>
                <input type="submit" value="Predict">
            </form>
            <div id="predictionResult" class="mt-4"></div>
        </div>

        <a href="Claim-process.html" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Claim Page</a>
    </div>

    <script>
        // JavaScript code for handling claims and risks will go here
    </script>
</body>
</html>
