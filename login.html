<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="src/styles.css"> <!-- Ensure styles.css is linked -->
</head>
<body class="bg-gray-100 bg-login">

    <div class="max-w-md mx-auto p-5">
        <h1 class="text-3xl text-center mb-5">Login</h1>
        <form id="loginForm" action="Claim-process.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="border p-2 w-full mb-4">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="border p-2 w-full mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
        <a href="Claim-process.html" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 inline-block">Back to Claim Page</a>
    </div>
</body>
</html>
